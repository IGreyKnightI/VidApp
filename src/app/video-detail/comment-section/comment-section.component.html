<div class="row">
  <div class="col-sm-12">
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-sm-12 form_group">
      <label for="name">Name</label>
      <input
      
      type="text" 
      id="name" 
      class="form-control"
      name="name"
      ngModel
      required
      >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 form-group">
      <label for="comment">Comment</label>
      <textarea 
      type="text" 
      id="comment" 
      class="form-control"
      name="comment"
      ngModel
      required
      ></textarea>
      
    </div>

  </div>
  
    <div class="row">
      <div class="col-sm-12">
        <button 
        class="btn btn-success" 
        type="submit" (click)="filter()"[disabled]="!f.valid">{{editMode ? 'Update' : 'Comment'}}</button>
        <button 
        class="btn btn-danger" 
        type="button" (click)="onDelete()"
        *ngIf='editMode'>Delete</button>
        <button class="btn btn-primary" type="button"(click)="onClear()">Clear</button>
      </div>
    </div>
  
</form>
</div>
</div>
