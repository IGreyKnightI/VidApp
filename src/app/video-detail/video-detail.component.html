<div *ngIf='!video'> Loading </div>



<div *ngIf='video'>
        <div class="row" >
                <div class="col-sm-10">
    <h1> {{video?.name}}</h1>

    <iframe 
    width="960" 
    height="585" 
    [src]="getEmbedUrl(video) | safe "
    frameborder="0" allow="autoplay; encrypted-media" 
    allowfullscreen
    *ngIf='video.embed'>
    </iframe>

</div>
</div>
    
     <div class="text-center" *ngIf='video.image && !video.embed'>
      <img class="img-responsive" [src]='video.image' alt="{{video.name}} image">
    </div>


    <div class="row" >
        <div class="col-sm-10 desc">
            <h4>Description:</h4>
        {{video?.description}}
    </div>
    </div>



     
    


</div>
