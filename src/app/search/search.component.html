<form #searchForm='ngForm' class="navbar-form navbar-right" (ngSubmit)='submitSearch($event,searchForm)'>
  <input 
  class="form-control mr-sm-2" 
  type="search" 
  placeholder="Search" 
  aria-label="Search" 
  name='q' 
  [(ngModel)]='searchQuery'>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search </button>
</form>
