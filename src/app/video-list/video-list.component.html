<h1>
 {{title}} 
</h1>
<div class="row">
  <div class="col-xs-12">
    <button class="btn"(click)="onNewVideo()">Add New Video</button>
    <hr>
  </div>
</div>

<div class="row">
<div class='col-sm-4' *ngFor="let item of videoList">
    <div class="thumbnail"><a routerLink='/videos/{{ item.slug }}' routerLinkActive='active' >
        <img [src]='item.image' alt="{{item.name}} image" >
      </a>
        <div class="caption">
            <h3><a routerLink='/videos/{{ item.slug }}' routerLinkActive='active' >{{item.name}}</a></h3>
           
          <p><a routerLink='/videos/{{ item.slug }}' routerLinkActive='active' class="btn btn-primary" role="button">View</a> </p>
        </div>
      </div>

    </div>
</div>
